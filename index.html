<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu + Relat√≥rio Looker (Embed)</title>
  <style>
    :root {
      --sidebar-w: 260px;
      --sidebar-w-collapsed: 72px;
      --bg: #0f172a;
      --bg-2: #111827;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; background: #0b1020; color: var(--fg); }

    .app {
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      height: 100dvh; /* ocupa a altura da janela */
      transition: grid-template-columns .25s ease;
      overflow: hidden;
    }
    .app.collapsed { grid-template-columns: var(--sidebar-w-collapsed) 1fr; }

    .sidebar {
      background: linear-gradient(180deg, var(--bg), var(--bg-2));
      border-right: 1px solid var(--border);
      padding: 16px 12px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; }
    .brand .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); display: inline-block; }
    .toggle { background: #1f2937; border: 0; color: var(--fg); padding: 8px 10px; border-radius: 10px; cursor: pointer; width: 100%; }
    .hint { font-size: 12px; color: var(--muted); }
    .menu { display: grid; gap: 4px; margin-top: 4px; }
    .menu a, .menu button.item {
      display: grid; grid-template-columns: 28px 1fr 20px;
      align-items: center; gap: 8px;
      background: transparent; color: var(--fg);
      text-decoration: none; border: 0;
      padding: 10px 10px; border-radius: 10px; cursor: pointer;
    }
    .menu a:hover, .menu button.item:hover { background: #1f2937; }
    .icon { text-align: center; font-size: 18px; }
    .label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .caret { opacity: .6; }
    .submenu { display: none; padding-left: 36px; }
    .submenu a { grid-template-columns: 20px 1fr 0; font-size: 14px; color: #d1d5db; }
    .submenu a:hover { color: #fff; background: #243244; }
    .item[aria-expanded="true"] + .submenu { display: grid; gap: 2px; margin-bottom: 4px; }
    .app.collapsed .label, .app.collapsed .caret, .app.collapsed .submenu { display: none !important; }
    .app.collapsed .menu { gap: 8px; }
    .app.collapsed .menu a, .app.collapsed .menu button.item { grid-template-columns: 1fr; justify-items: center; }

    .stage {
      position: relative;
      height: 100%;
      overflow: hidden;
      background: #0b1020;
    }
    /* iframe do Looker ocupa toda a √°rea de conte√∫do */
    .report-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* opcional: faixa superior para t√≠tulo ou filtros futuros
    .header { padding: 10px 14px; border-bottom: 1px solid var(--border); }
    .header h1 { font-size: 14px; margin: 0; color: #dbeafe; }
    .stage-body { position: absolute; inset: 42px 0 0 0; }
    */
  </style>
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar" role="navigation" aria-label="Menu lateral">
      <div class="brand"><span class="dot"></span> <span class="label">Menu</span></div>
      <button class="toggle" type="button" onclick="toggleSidebar()" aria-expanded="true">
        ‚ò∞ <span class="label">Colapsar/Expandir</span>
      </button>
      <div class="hint"><span class="label">Submenus expans√≠veis</span></div>

      <nav class="menu">
        <a href="#home"><span class="icon">üè†</span><span class="label">Home</span><span class="caret"></span></a>

        <button class="item" type="button" aria-expanded="false" aria-controls="sub-kpis" onclick="toggleSub(this, 'sub-kpis')">
          <span class="icon">üìà</span><span class="label">KPIs</span><span class="caret">‚ñæ</span>
        </button>
        <div id="sub-kpis" class="submenu" role="region" aria-label="KPIs">
          <a href="#kpi-vendas"><span class="icon">‚Ä¢</span><span class="label">Vendas</span></a>
          <a href="#kpi-marketing"><span class="icon">‚Ä¢</span><span class="label">Marketing</span></a>
          <a href="#kpi-operacoes"><span class="icon">‚Ä¢</span><span class="label">Opera√ß√µes</span></a>
        </div>

        <button class="item" type="button" aria-expanded="false" aria-controls="sub-rel" onclick="toggleSub(this, 'sub-rel')">
          <span class="icon">üìä</span><span class="label">Relat√≥rios</span><span class="caret">‚ñæ</span>
        </button>
        <div id="sub-rel" class="submenu" role="region" aria-label="Relat√≥rios">
          <a href="#mensal"><span class="icon">‚Ä¢</span><span class="label">Mensal</span></a>
          <a href="#trimestral"><span class="icon">‚Ä¢</span><span class="label">Trimestral</span></a>
          <a href="#anual"><span class="icon">‚Ä¢</span><span class="label">Anual</span></a>
        </div>

        <a href="#config"><span class="icon">‚öôÔ∏è</span><span class="label">Configura√ß√µes</span><span class="caret"></span></a>
      </nav>
    </aside>

    <section class="stage" aria-label="√Årea do relat√≥rio">
      <!-- Seu relat√≥rio Looker Studio embutido -->
      <iframe
        class="report-frame"
        width="600"
        height="450"
        src="https://lookerstudio.google.com/embed/reporting/05f69128-cdfd-4e58-b570-1a6a54a25830/page/p_t2y528t7ud"
        frameborder="0"
        style="border:0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </section>
  </div>

  <script>
    function toggleSidebar() {
      const app = document.getElementById('app');
      const btn = document.querySelector('.toggle');
      const isCollapsed = app.classList.toggle('collapsed');
      btn.setAttribute('aria-expanded', String(!isCollapsed));
    }
    function toggleSub(el, id) {
      const expanded = el.getAttribute('aria-expanded') === 'true';
      el.setAttribute('aria-expanded', String(!expanded));
    }
  </script>
</body>
</html>
