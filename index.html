<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu (com Filtros) + Looker embed</title>
  <style>
    :root {
      --sidebar-w: 260px;
      --sidebar-w-collapsed: 72px;
      --bg: #0f172a;
      --bg-2: #111827;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; background: #0b1020; color: var(--fg); }

    .app {
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      height: 100dvh;
      transition: grid-template-columns .25s ease;
      overflow: hidden;
    }
    .app.collapsed { grid-template-columns: var(--sidebar-w-collapsed) 1fr; }

    .sidebar {
      background: linear-gradient(180deg, var(--bg), var(--bg-2));
      border-right: 1px solid var(--border);
      padding: 16px 12px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; }
    .brand .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); display: inline-block; }
    .toggle { background: #1f2937; border: 0; color: var(--fg); padding: 8px 10px; border-radius: 10px; cursor: pointer; width: 100%; }
    .hint { font-size: 12px; color: #9ca3af; }

    .menu { display: grid; gap: 4px; margin-top: 4px; }
    .menu a, .menu button.item {
      display: grid; grid-template-columns: 28px 1fr 20px;
      align-items: center; gap: 8px;
      background: transparent; color: var(--fg);
      text-decoration: none; border: 0;
      padding: 10px 10px; border-radius: 10px; cursor: pointer;
    }
    .menu a:hover, .menu button.item:hover { background: #1f2937; }
    .icon { text-align: center; font-size: 18px; }
    .label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .caret { opacity: .6; }

    .submenu { display: none; padding-left: 36px; }
    .submenu .row { display: flex; align-items: center; gap: 8px; padding: 6px 6px; border-radius: 8px; }
    .submenu .row:hover { background: #1f2434; }
    .submenu input[type="radio"] { accent-color: #22c55e; }

    .submenu .actions { margin-top: 10px; display: flex; gap: 8px; }
    .btn {
      background: #22c55e; color: #06110b; border: 0; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: 600;
    }
    .btn.secondary { background: #1f2937; color: #e5e7eb; }

    .item[aria-expanded="true"] + .submenu { display: block; margin-bottom: 4px; }

    .app.collapsed .label, .app.collapsed .caret, .app.collapsed .submenu { display: none !important; }
    .app.collapsed .menu { gap: 8px; }
    .app.collapsed .menu a, .app.collapsed .menu button.item { grid-template-columns: 1fr; justify-items: center; }

    .stage {
      position: relative;
      height: 100%;
      overflow: hidden;
      background: #0b1020;
    }
    .report-frame {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
      background: #0b1020;
    }
    small.note { color: #9ca3af; display: block; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar" role="navigation" aria-label="Menu lateral">
      <div class="brand"><span class="dot"></span> <span class="label">Menu</span></div>

      <button class="toggle" type="button" onclick="toggleSidebar()" aria-expanded="true">
        ‚ò∞ <span class="label">Colapsar/Expandir</span>
      </button>

      <div class="hint"><span class="label">Submenus expans√≠veis</span></div>

      <nav class="menu">
        <a href="#home"><span class="icon">üè†</span><span class="label">Home</span><span class="caret"></span></a>

        <!-- ====== Filtros (expans√≠vel) ====== -->
        <button class="item" type="button" aria-expanded="true" aria-controls="sub-filtros" onclick="toggleSub(this, 'sub-filtros')">
          <span class="icon">üîé</span><span class="label">Filtros</span><span class="caret">‚ñæ</span>
        </button>
        <div id="sub-filtros" class="submenu" role="region" aria-label="Filtros">
          <!-- Sele√ß√£o √∫nica -->
          <label class="row">
            <input type="radio" name="filtro-nome" value="FABIO AMARAL">
            <span class="label">FABIO AMARAL</span>
          </label>
          <label class="row">
            <input type="radio" name="filtro-nome" value="GABRIEL SOUZA">
            <span class="label">GABRIEL SOUZA</span>
          </label>
          <label class="row">
            <input type="radio" name="filtro-nome" value="MARCELO ALFREDO">
            <span class="label">MARCELO ALFREDO</span>
          </label>
          <label class="row">
            <input type="radio" name="filtro-nome" value="ROMULO SALLA">
            <span class="label">ROMULO SALLA</span>
          </label>
          <label class="row">
            <input type="radio" name="filtro-nome" value="TAINA SANTORO">
            <span class="label">TAINA SANTORO</span>
          </label>

          <div class="actions">
            <button class="btn" type="button" onclick="aplicarFiltro()">Filtrar</button>
            <button class="btn secondary" type="button" onclick="limparFiltro()">Limpar</button>
          </div>
          <small class="note">O bot√£o envia o nome selecionado como par√¢metro de URL para o relat√≥rio embedado.</small>
          <small class="note">Par√¢metro utilizado: <code>ds56.param_responsaveis</code> (enviado como array, ex.: <code>["FABIO AMARAL"]</code>).</small>
        </div>
        <!-- ====== /Filtros ====== -->

      </nav>
    </aside>

    <section class="stage" aria-label="√Årea do relat√≥rio">
      <iframe
        id="reportFrame"
        class="report-frame"
        src="https://lookerstudio.google.com/embed/reporting/05f69128-cdfd-4e58-b570-1a6a54a25830/page/p_ronkgricwd"
        frameborder="0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </section>
  </div>

  <script>
    // ===== CONFIGURA√á√ÉO =====
    // Nome do par√¢metro criado no Looker Studio (como no seu exemplo de formato):
    const PARAM_NAME = "ds56.param_responsaveis";

    // URL base do embed (sem ?params=...)
    const BASE_EMBED_URL = "https://lookerstudio.google.com/embed/reporting/05f69128-cdfd-4e58-b570-1a6a54a25830/page/p_ronkgricwd";
    // =========================

    function toggleSidebar() {
      const app = document.getElementById('app');
      const btn = document.querySelector('.toggle');
      const isCollapsed = app.classList.toggle('collapsed');
      btn.setAttribute('aria-expanded', String(!isCollapsed));
    }

    function toggleSub(el, id) {
      const expanded = el.getAttribute('aria-expanded') === 'true';
      el.setAttribute('aria-expanded', String(!expanded));
      const sub = document.getElementById(id);
      if (sub) sub.style.display = expanded ? 'none' : 'block';
    }

    function getNomeSelecionado() {
      const sel = document.querySelector('input[name="filtro-nome"]:checked');
      return sel ? sel.value : null;
    }

    function buildEmbedUrl(base, paramsObj) {
      // monta params como JSON e injeta em ?params=
      const url = new URL(base);
      url.searchParams.set('params', JSON.stringify(paramsObj));
      return url.toString();
    }

    function aplicarFiltro() {
      const nome = getNomeSelecionado();
      const iframe = document.getElementById('reportFrame');
      if (!nome) {
        alert('Selecione um nome para filtrar.');
        return;
      }
      // Envia como ARRAY, para ficar no mesmo padr√£o do exemplo dado:
      // {"ds56.param_responsaveis":["FABIO AMARAL"]}
      const paramsObj = {};
      paramsObj[PARAM_NAME] = [nome];

      iframe.src = buildEmbedUrl(BASE_EMBED_URL, paramsObj);
    }

    function limparFiltro() {
      document.querySelectorAll('input[name="filtro-nome"]').forEach(r => r.checked = false);
      const iframe = document.getElementById('reportFrame');
      iframe.src = BASE_EMBED_URL;
    }
  </script>
</body>
</html>
